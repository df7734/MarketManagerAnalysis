<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload Product Image</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<header class="bg-primary text-white text-center py-3">
    <h1>Upload Product Image</h1>
</header>

<div class="container mt-4">
    <div th:if="${message}" class="alert alert-success" role="alert">
        <p th:text="${message}"></p>
    </div>
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <p th:text="${error}"></p>
    </div>

    <form th:action="@{/images/upload}" method="post" enctype="multipart/form-data" class="mt-3">
        <div class="mb-3">
            <label for="productId" class="form-label">Product ID</label>
            <input type="number" class="form-control" id="productId" name="productId" placeholder="Enter product ID" required>
        </div>
        <div class="mb-3">
            <label for="file" class="form-label">Select Image</label>
            <input type="file" class="form-control" id="file" name="file" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>

    <a href="/products" class="btn btn-secondary mt-3">Back to Products</a>
</div>

<footer class="bg-light text-center py-3 mt-4">
    <p>&copy; 2024 Market Manager Analysis. Dmytro Fedotov. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
