<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Roboto', sans-serif;
        }

        header {
            background-color: #28a745;
            color: white;
            padding: 15px;
            width: 100%;
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 500;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .account-icon {
            font-size: 1.8rem;
        }

        .content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .login-form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-form h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .form-control {
            margin-bottom: 15px;
            background-color: #f2f2f2; /* Бледный фон для полей */
            color: #666; /* Темно-серый текст */
        }

        .form-control::placeholder {
            color: #aaa; /* Легкий цвет для текста placeholder */
        }

        .btn-login {
            width: 100%;
            background-color: #28a745;
            color: white;
            border: none;
        }

        .btn-login:hover {
            background-color: #218838;
        }

        footer {
            background-color: #f8f9fa;
            color: #6c757d;
            padding: 15px;
            text-align: center;
        }

        .form-text {
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Header -->
<header>
    <div class="container">
        <div class="header-container">
            <nav class="nav-links">
                <a href="/categories">Categories</a>
                <a href="/brands">Brands</a>
                <a href="/products">Products</a>
            </nav>
        </div>
    </div>
</header>

<!-- Content -->
<div class="content">
    <div class="login-form">
        <h2>Login</h2>
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="user@gmail.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="******" required>
            </div>
            <button type="submit" class="btn btn-login">Login</button>
        </form>
        <div class="form-text mt-3">
            <p>Don't have an account? <a href="/register">Register</a></p>
        </div>
    </div>
</div>

<!-- Footer -->
<footer>
    <div class="container">
        <p>&copy; 2024 Market Manager Analysis. Dmytro Fedotov. All rights reserved.</p>
    </div>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
