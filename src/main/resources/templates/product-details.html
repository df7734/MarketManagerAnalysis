<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            font-family: 'Roboto', sans-serif;
        }

        header {
            background-color: #28a745;
            color: white;
            padding: 15px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.5rem; /* Увеличенный шрифт */
            font-weight: 500;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .account-icon {
            font-size: 1.8rem;
            display: flex;
            align-items: center;
        }

        .content {
            flex: 1;
            margin-top: 100px;
            margin-bottom: 80px;
        }

        footer {
            background-color: #f8f9fa;
            color: #6c757d;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .product-card .product-image {
            width: 100%;
            max-width: 300px;
            height: 300px;
            object-fit: cover;
            margin: 0 auto;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn-back {
            background-color: white;
            color: black;
            border: 1px solid black;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn-back:hover {
            background-color: black;
            color: white;
        }

        .btn-edit, .btn-delete {
            background-color: white;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease, color 0.3s ease;
        }

        .btn-edit:hover {
            border-color: #007bff;
            color: #007bff;
        }

        .btn-delete {
            color: #dc3545;
        }

        .btn-delete:hover {
            border-color: #dc3545;
            color: #c82333;
        }
    </style>
</head>
<body>
<header>
    <div class="container">
        <div class="header-container">
            <nav class="nav-links">
                <a href="/categories">Categories</a>
                <a href="/brands">Brands</a>
                <a href="/products">Products</a>
            </nav>
            <div class="account-icon">
                <i class="bi bi-person-circle"></i>
            </div>
        </div>
    </div>
</header>

<!-- Контент -->
<div class="content">
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="product-card">
                    <div class="row g-4">
                        <div class="col-md-4 d-flex justify-content-center align-items-center">
                            <img th:src="@{${product.image}}" alt="Product Image" class="product-image">
                        </div>
                        <div class="col-md-8">
                            <h2 class="mb-3" th:text="${product.name}"></h2>
                            <p class="text-muted" th:text="${product.description}"></p>
                            <p class="mb-2">
                                <strong>Price:</strong> <span th:text="${product.price} + ' $'"></span>
                            </p>
                            <p class="mb-2">
                                <strong>Quantity:</strong> <span th:text="${product.quantity}"></span>
                            </p>
                            <p class="mb-2">
                                <strong>Category:</strong> <span th:text="${product.category?.name}"></span>
                            </p>
                            <p class="mb-2">
                                <strong>Brand:</strong> <span th:text="${product.brand?.name}"></span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="action-buttons">
                    <div>
                        <a th:href="@{'/products/edit/' + ${product.id}}" class="btn btn-edit px-4 py-2">Edit</a>
                        <button class="btn btn-delete px-4 py-2" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</button>
                    </div>
                    <a href="/products" class="btn btn-back px-4 py-2">Back to Products</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this product?
            </div>
            <div class="modal-footer">
                <form th:action="@{'/products/delete/' + ${product.id}}" method="post">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>

<footer>
    <div class="container">
        <p>&copy; 2024 Market Manager Analysis. Dmytro Fedotov. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</body>
</html>
